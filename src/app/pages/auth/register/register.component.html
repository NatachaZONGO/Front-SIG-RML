<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <!-- Conteneur principal agrandi -->
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px; max-width: 800px;">
                <div class="text-center mb-8">
                    <img src="assets/images/UJKZ.png" alt="Logo ujkz" style="max-width: 120px; margin-bottom: 0.3rem;">
                    <h5 style="margin-top: 0.2rem; font-size: 1.5rem;">
                        <span style="color: green;">SIG</span><span style="color: red;">RML</span>
                    </h5>
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Inscription</div>
                    <span class="text-muted-color font-medium">Créez un compte pour continuer</span>
                </div>

                <form (ngSubmit)="register()" [formGroup]="formulaireInscription">
                    <!-- Prénom et Nom sur la même ligne -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div>
                            <label for="lastname" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Nom</label>
                            <input pInputText id="lastname" type="text" placeholder="Votre nom" class="w-full border border-surface-300 rounded-md p-2 min-w-[300px]" formControlName="lastname" />
                        </div>
                        <div>
                            <label for="firstname" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Prénom</label>
                            <input pInputText id="firstname" type="text" placeholder="Votre prénom" class="w-full border border-surface-300 rounded-md p-2 min-w-[300px]" formControlName="firstname" />
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-8">
                        <label for="email" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                        <input pInputText id="email" type="email" placeholder="Adresse email" class="w-full border border-surface-300 rounded-md p-2 min-w-[300px]" formControlName="email" />
                    </div>

                    <!-- Téléphone et Adresse sur la même ligne -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div>
                            <label for="phone" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Téléphone</label>
                            <input pInputText id="phone" type="text" placeholder="Numéro de téléphone" class="w-full border border-surface-300 rounded-md p-2 min-w-[300px]" formControlName="phone" />
                        </div>
                        <div>
                            <label for="address" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Adresse</label>
                            <input pInputText id="address" type="text" placeholder="Votre adresse" class="w-full border border-surface-300 rounded-md p-2 min-w-[300px]" formControlName="address" />
                        </div>
                    </div>

                    <!-- Mot de passe et Confirmation du mot de passe -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div>
                            <label for="password" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Mot de passe</label>
                            <input pInputText id="password" type="password" placeholder="Mot de passe" class="w-full border border-surface-300 rounded-md p-2 min-w-[300px]" formControlName="password" />
                        </div>
                        <div>
                            <label for="confirmPassword" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Confirmer le mot de passe</label>
                            <input pInputText id="confirmPassword" type="password" placeholder="Confirmer le mot de passe" class="w-full border border-surface-300 rounded-md p-2 min-w-[300px]" formControlName="confirmPassword" />
                        </div>
                    </div>

                    <!-- Bouton d'inscription -->
                    <p-button type="submit" label="S'inscrire" [disabled]="formulaireInscription.invalid" styleClass="w-full"></p-button>
                </form>

                <!-- Lien vers la page de connexion -->
                <div class="text-center mt-8">
                    <span class="text-muted-color">Vous avez déjà un compte?</span>
                    <a (click)="navigateToConnexion()"  class="font-medium no-underline ml-2 text-primary cursor-pointer">Connectez-vous</a>
                </div>
            </div>
        </div>
    </div>
</div>
