<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <p-button label="Nouveau" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
    <p-button severity="secondary" label="Supprimer" icon="pi pi-trash" outlined
              (onClick)="deleteSelectedRoles()"
              [disabled]="!selectedRoles || !selectedRoles.length" />
  </ng-template>

  <ng-template #end>
    <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="roles()"
  [rows]="10"
  [columns]="cols"
  [paginator]="true"
  [globalFilterFields]="['nom', 'description']"
  [tableStyle]="{ 'min-width': '75rem' }"
  [(selection)]="selectedRoles"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} entrées"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 20, 30]"
>
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <h5 class="m-0">Gestion des Rôles</h5>
      <p-iconField>
        <p-inputIcon styleClass="pi pi-search" />
        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Recherche..." />
      </p-iconField>
    </div>
  </ng-template>

  <ng-template #header>
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox />
      </th>
      <th pSortableColumn="nom" style="min-width:16rem">
        Nom <p-sortIcon field="nom" />
      </th>
      <th pSortableColumn="description" style="min-width:16rem">
        Description <p-sortIcon field="description" />
      </th>
      <th style="min-width: 12rem"></th>
    </tr>
  </ng-template>

  <ng-template #body let-role>
    <tr>
      <td style="width: 3rem">
        <!-- Sélectionner l’objet, pas uniquement l’id -->
        <p-tableCheckbox [value]="role" />
      </td>
      <td style="min-width: 16rem">{{ role.nom }}</td>
      <td style="min-width: 16rem">{{ role.description }}</td>
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editRole(role)" />
        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteRole(role)" />
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog [(visible)]="roleDialog" [style]="{ width: '450px' }" header="Ajouter / Modifier un Rôle" [modal]="true">
  <ng-template #content>
    <div class="flex flex-col gap-6">
      <div>
        <label for="nom" class="block font-bold mb-3">Nom</label>
        <input type="text" pInputText id="nom" [(ngModel)]="role.nom" required autofocus [style]="{ 'width': '100%' }"/>
        <small class="text-red-500" *ngIf="submitted && !role.nom">Le nom est obligatoire.</small>
      </div>

      <div>
        <label for="description" class="block font-bold mb-3">Description</label>
        <textarea pInputText id="description" [(ngModel)]="role.description" required [style]="{ 'width': '100%' }"></textarea>
        <small class="text-red-500" *ngIf="submitted && !role.description">La description est obligatoire.</small>
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <p-button label="Annuler" icon="pi pi-times" text (click)="hideDialog()" />
    <p-button label="Enregistrer" icon="pi pi-check" (click)="saveRole()" />
  </ng-template>
</p-dialog>
